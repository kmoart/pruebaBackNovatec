<h4>Formulario <small>Estudiantes o Profesores</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardar( )">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre" [class.is-invalid]="nombreNoValido">
                <small *ngIf="nombreNoValido" class="text-danger">
                    Ingrese 5 letras
                </small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Estudiante o Profesor?</label>
            <div class="col-8">
                <input class="form-control" type="text" placeholder="Digite tipo de Usuario" formControlName="tipoUsuario" [class.is-invalid]="tipoUsuarioNoValido">
                <small *ngIf="tipoUsuarioNoValido" class="text-danger">
                    Ingrese 5 letras
                </small>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">
            <input class="form-control" type="email" placeholder="Correo electrónico" formControlName="correo" [class.is-invalid]="correoNoValido">
            <small *ngIf="correoNoValido" class="text-danger">
                Ingrese un correo válido
            </small>
        </div>
    </div>



    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
        </div>
    </div>

</form>

<hr>
<hr>



<table class="table mt-3">
    <thead>
        <tr class="table-dark">
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Tipo de Usuario</th>
            <th scope="col">Correo</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let usuario of usuariosModel; let i = index">
            <th scope="row">{{ usuario.id }}</th>
            <td>{{ usuario.nombre }}</td>
            <td>{{ usuario.tipoUsuario }}</td>
            <td>{{ usuario.email }}</td>
        </tr>
    </tbody>
</table>

<div *ngIf="usuariosModel > 0" class="alert alert-info text-center mt-3">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor
    </p>
</div>

<div *ngIf="usuariosModel == 0" class="alert alert-warning text-center mt-3">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>
